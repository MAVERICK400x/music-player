<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- <link rel='stylesheet' href="main.css"> -->
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Music Player</h1>

    <div class="row">
      <!-- All Songs Section -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="genreFilter" class="form-label">Filter by Genre:</label>
          <select id="genreFilter" class="form-select">
            <option value="">All</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Hip Hop">Hip Hop</option>
          </select>
        </div>
        <h4>All Songs</h4>
        <div id="songsList" class="list-group"></div>
      </div>

      <!-- Song Card Section -->
      <div class="col-md-4 text-center">
        <div class="song-card border rounded p-3 bg-white shadow">
          <img id="currentSongImg" src="src/img/90.jpg" alt="Song Art" class="mb-3">
          <h5 id="currentSongName" class="mb-1">gimme gimme</h5>
          <p id="currentSongArtist" class="text-muted mb-3">Britney</p>
          <audio id="audioPlayer" controls class="w-100 mb-3">
            <source src="src/audio/gimme.mp3" type="audio/mpeg">
          </audio>
          <div class="d-flex justify-content-center gap-3">
            <button id="prevButton" class="btn btn-primary btn-control">⏮</button>
            <button id="nextButton" class="btn btn-primary btn-control">⏭</button>
          </div>
          <button id="addToPlaylist" class="btn btn-success mt-3 w-100">Add to Playlist</button>
        </div>
      </div>

      <!-- Playlist Section -->
      <div class="col-md-4">
        <div class="playlist-section">
          <div class="mb-3">
            <input id="playlistName" type="text" class="form-control" placeholder="Enter playlist name">
            <button id="createPlaylist" class="btn btn-secondary mt-2 w-100">Create Playlist</button>
          </div>
          <h4>Current Playlist</h4>
          <ul id="currentPlaylist" class="list-group mb-3"></ul>
          <h4>All Playlists</h4>
          <ul id="playlistsList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
